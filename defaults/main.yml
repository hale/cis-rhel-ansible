# AIDE
aide: yes

# Auditd
action_mail_acct: "root"
admin_space_left_action: "halt"
max_log_file: 100
max_log_file_action: "keep_logs"
space_left_action: "email"

# Rsyslog
rsyslog_host: no

# Services
dns: no
dovecot: no
ftp: no
httpd: no
ldap_client: no
ldap_server: no
nfs: no
samba: no
snmp: no
squid: no

# Users
lock_inactive: no

# Linode compatibility
linode: yes
